<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Data</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./style/style.css">
</head>
<body>
  <div class="container">
    <h2>User Data</h2>
    <div id="userDataDisplay"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script>
    // Retrieve data from local storage and display it
    var userData = JSON.parse(localStorage.getItem('userData'));
    if(userData) {
      var userDataDisplay = document.getElementById('userDataDisplay');
      for(var key in userData) {
        var p = document.createElement('p');
        p.textContent = key + ': ' + userData[key];
        userDataDisplay.appendChild(p);
      }
    }
    else {
      var userDataDisplay = document.getElementById('userDataDisplay');
      var p = document.createElement('p');
      p.textContent = "No sign up data available.";
      p.classList.add('no-data-message'); // Adding the class for styling the message
      userDataDisplay.appendChild(p);
    }
  </script>
</body>
</html>
